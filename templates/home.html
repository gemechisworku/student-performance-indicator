<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Exam Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    select, input {
      color: #111 !important;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-white font-sans">
  <div class="w-full max-w-2xl p-8 glass shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-200">ðŸŽ“ Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-4">
      <fieldset>
        <legend class="text-xl font-semibold text-center mb-4">Prediction Form</legend>
        
        <!-- Gender -->
        <div>
          <label class="block mb-1 text-sm">Gender</label>
          <select name="gender" required class="w-full p-2 rounded bg-white bg-opacity-90 text-black">
            <option disabled selected>Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <!-- Ethnicity -->
        <div>
          <label class="block mb-1 text-sm">Race or Ethnicity</label>
          <select name="ethnicity" required class="w-full p-2 rounded bg-white bg-opacity-90 text-black">
            <option disabled selected>Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <!-- Parent Education -->
        <div>
          <label class="block mb-1 text-sm">Parental Level of Education</label>
          <select name="parental_level_of_education" required class="w-full p-2 rounded bg-white bg-opacity-90 text-black">
            <option disabled selected>Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <!-- Lunch -->
        <div>
          <label class="block mb-1 text-sm">Lunch Type</label>
          <select name="lunch" required class="w-full p-2 rounded bg-white bg-opacity-90 text-black">
            <option disabled selected>Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <!-- Test Course -->
        <div>
          <label class="block mb-1 text-sm">Test Preparation Course</label>
          <select name="test_preparation_course" required class="w-full p-2 rounded bg-white bg-opacity-90 text-black">
            <option disabled selected>Select Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <!-- Writing Score -->
        <div>
          <label class="block mb-1 text-sm">Writing Score (0â€“100)</label>
          <input type="number" name="writing_score" min="0" max="100" required placeholder="e.g. 78" class="w-full p-2 rounded bg-white bg-opacity-90 text-black" />
        </div>

        <!-- Reading Score -->
        <div>
          <label class="block mb-1 text-sm">Reading Score (0â€“100)</label>
          <input type="number" name="reading_score" min="0" max="100" required placeholder="e.g. 85" class="w-full p-2 rounded bg-white bg-opacity-90 text-black" />
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-4">
          <button type="submit" class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-full hover:scale-105 transition duration-300 text-white font-semibold shadow-md">
            ðŸš€ Predict Your Math Score
          </button>
        </div>
      </fieldset>
    </form>

    {% if results %}
    <div class="mt-6 text-center text-xl text-green-200 font-bold">
      ðŸ“Š Predicted Score: {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
